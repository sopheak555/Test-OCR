<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Scan Invoice</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script> -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #fileInput {
            display: block;
            margin: 20px auto;
        }
        #scanButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #output, #log {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #log {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <h1>Scan Invoice</h1>
    <input type="file" id="fileInput" accept="image/*" capture="camera">
    <button id="scanButton">Scan Invoice</button>
    <div id="log"></div>
    <pre id="output"></pre>

    <script>
        // Telegram Web Apps initialization
        const tg = window.Telegram.WebApp;
        tg.expand();

        const logElement = document.getElementById('log');
        const outputElement = document.getElementById('output');

        function log(message) {
            logElement.textContent += message + '\n';
            console.log(message);
        }

        document.getElementById('scanButton').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file.');
                return;
            }

            log('Starting image processing...');
            outputElement.textContent = 'Processing...';

            Tesseract.recognize(
                file,
                'eng',
                {
                    logger: (m) => log(JSON.stringify(m))
                }
            ).then(({ data: { text } }) => {
                log('Text extraction complete.');
                outputElement.textContent = text;

                // Process the extracted text to detect values
                const lines = text.split('\n');
                const values = {};
                lines.forEach(line => {
                    if (line.toLowerCase().includes('date')) {
                        values.date = line.split(':')[1]?.trim() || line;
                    }
                    if (line.toLowerCase().includes('total')) {
                        values.total = line.split(':')[1]?.trim() || line;
                    }
                    // Add more parsing logic as needed for other fields
                });

                log('Extracted values: ' + JSON.stringify(values));

                // Send the data to the Telegram bot/server
                tg.sendData(JSON.stringify(values));
                log('Data sent to Telegram.');
            }).catch(err => {
                log('Error: ' + err.message);
                console.error(err); // Log the full error object
                outputElement.textContent = 'Error occurred during processing.';
            });
        });
    </script>
</body>

</html>
